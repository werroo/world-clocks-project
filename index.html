<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>World Clock - Weronika Dabrowska</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select a city</option>
        <option value="">London</option>
        <option value="">Warsaw</option>
        <option value="">New York</option>
        <option value="">Bangkok</option>
        <option value="">Seoul</option>
      </select>

      <div class="city">
        <div>
          <h2>London</h2>
          <div class="date">June 29th 2025</div>
        </div>
        <div class="time">17:11:20 <small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Warsaw</h2>
          <div class="date">June 29th 2025</div>
        </div>
        <div class="time">17:11:20 <small>PM</small></div>
      </div>
    </div>
    <footer>

      and is
      <a href="https://github.com/werroo/world-clocks-project" target="_blank"
        >open-sourced on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
